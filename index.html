<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark-style.css">
</head>
<body>
  <div class="metre-centimetre-container">
    <div class="theme-container">
      <button class="light-button js-light-button">Light</button>
      <button class="dark-button js-dark-button">Dark</button>
    </div>
    <h1 class="header">Metre-Centimetre Converter</h1>
    <div class="result-input-container">
      <div class="input-container">
        <div class=input-box>
          <input class="js-cm-input" type="number" placeholder="cm"> cm
        </div>
      <div class=input-box2>
        <input class="js-m-input" type="number" placeholder="m"> m
      </div>
      </div>
      <div class="result-container">
        <p class="js-result"></p>
      </div>
    </div>
      
    <div class="button-container">
      <button class="js-button convert-button">Convert</button>

      <button class="js-clear-button clear-button">Clear</button>
    </div>
  </div>
 

  <script src="script.js"></script>
</body>
</html>
